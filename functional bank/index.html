<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>functional bank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="bank-status">
  <div><h5>$ <span id="deposid">00</span></h5>
    <p>total deposid</p>
  </div>
   <div><h5>$ <span id="withdraw">00</span></h5>
    <p>total withdraw</p>
  </div>
   <div><h5>$ <span id="balance">00</span></h5>
    <p>total balance</p>
  </div>
  
</div>
<div id="btn-section">
  <div>
    <input id="deposid-field" type="text"><br>
    <button id="deposid-btn" type="submit">deposid</button>
  </div>
  <div>
    <input id="withdraw-field" type="text"><br>
    <button id="withdraw-btn" type="submit">deposid</button>
  </div>
</div>

<script src="js/utills.js">utills</script>
<script src="js/deposid.js">deposid</script>
<script src="js/withdraw.js">withdraw</script>
</body>

</html>
